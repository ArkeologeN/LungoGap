<html>
<head>
    <meta charset="utf-8">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- For iPhone 4 with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icon@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
    <link rel="apple-touch-startup-image" href="assets/images/default.png">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./lungo.js/lungo-1.2.css">
    <link rel="stylesheet" href="./lungo.js/lungo.theme.default.css">
    <script type="text/javascript" src="cordova-1.9.0.js"></script>
</head>

<body class="app">
    <!--
        First, you have to do is create a LungoJS Application instance in the file app.js.
        ...and use a Webkit browser as Chrome or Safari.
    -->
    <section id="hello_world">
        <header data-title="MedTripReview!">

            <a href="#aside-example" data-target="aside" data-icon="items" class="button onleft"></a>
            <a href="#copyright" data-target="section" data-icon="search" class="button onright"></a>
        </header>

        <footer class="toolbar with-labels">
            <nav>
                <a href="#article-1" class="current" data-target="article" data-icon="user" data-label="User"></a>
                <a href="#article-2" data-target="article" data-icon="group" data-label="Group"></a>
                <a href="#article-3" data-target="article" data-icon="folder" data-label="Folder"></a>
            </nav>
        </footer>

        <article id="article-1">article 1</article>
        <article id="article-2">article 2</article>
        <article id="article-3">article 3</article>
    </section>

    <section id="copyright">
        <header data-back="home" data-title="Copyright"></header>
        <article>
            <p class="form">
            <input type="text" placeholder="Input text"/>
            
            <input type="password" placeholder="Input password"/>
            
            <input type="checkbox">Save credentials</input>
            
            <textarea placeholder="Textarea sample"></textarea>
            
            <label class="select">
                <select class="custom">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </label>
            </p>
        </article>
    </section>

    <aside id="aside-example">
        <div style="-webkit-transition: -webkit-transform 0ms; -webkit-transform-origin: 0px 0px; -webkit-transform: translate3d(0px, 0px, 0px) scale(1); ">
            <div class="title">Menu</div>
            <a href="#welcome" data-target="section" class="current" data-icon="home">
                Home
            </a>
            <a href="#welcome" data-target="section" class="current" data-icon="pencil">
                Profile
            </a>
            <a href="#navigation" data-target="section" data-icon="group">
                Surgeons
            </a>
            <a href="#navigation" data-target="section" data-icon="star">
                Reviews
            </a>
            <a href="#navigation" data-target="section" data-icon="mail">
                Messages
            </a>
            <a href="#navigation" data-target="section" data-icon="calendar">
                Appointment
            </a>
            <a href="#navigation" data-target="section" data-icon="settings">
                Settings
            </a>
        </div>
    </aside>



    <!-- LungoJS (Production mode) -->
    <script src="lungo.js/lungo-1.2.js"></script>
    <!-- LungoJS - Sandbox App -->
    <script src="app/app.js"></script>
    <script src="app/data.js"></script>
    <script src="app/events.js"></script>
    <script src="app/services.js"></script>
    <script src="app/view.js"></script>
</body>
</html>
